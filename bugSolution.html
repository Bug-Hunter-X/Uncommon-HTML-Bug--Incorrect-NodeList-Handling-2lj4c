<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <div id="myDiv2">
    This text should also be visible.
  </div>
  <script>
    //Correct use of querySelectorAll with proper handling of NodeList
    const divs = document.querySelectorAll('div');
    for (let i = 0; i < divs.length; i++) {
      divs[i].style.display = 'none';
    }
  </script>
</body>
</html>
